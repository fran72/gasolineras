<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>provincias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="provincias && provincias.length !== 0">
    
    <ion-item *ngFor="let provincia of provincias" (click)="goToMunicipios(provincia.IDPovincia)">
      <ion-label>{{provincia.IDPovincia}} - {{provincia.Provincia}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
