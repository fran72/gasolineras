<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>municipios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let municipio of municipios" (click)="goToMapa(municipio.id)">
      <ion-label>{{municipio.id}} - {{municipio.municipio}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
